        email: cbakes@fb.com
    description: |
        Facebook AI works with the research community to advance artificial intelligence. Our areas of research cover many fields including but not limited to speech and audio, conversational AI, ranking and recommendations, and computer vision.

        Facebook AI is comprised of two core divisions – fundamental research (FAIR) and applied research. FAIR seeks to further our fundamental understanding in both new and existing domains, covering the full spectrum of topics related to AI, with the mission of advancing the state-of-the-art of AI through open research for the benefit of all. Facebook AI Applied Research engages in cutting-edge research that can improve and power new product experiences at huge scale for our community.

        Facebook AI is built on the key principles of openness, collaboration, excellence, and scale. We believe the latest advancements in AI should be published and open-sourced for the community. We work openly with internal and external partners to collaborate and share knowledge. We believe there is no shortage of new areas to explore in AI, and our researchers focus on the projects we believe will have the most positive impact on society. Finally, our research must account for both large scale data and computation needs in order to bring the benefits of AI to more people and improve accessibility. 

        If our mission and work intrigue you, Facebook AI is always looking to hire the best talent to our globally based teams. For information about open roles and how to apply, please visit [https://ai.facebook.com/join-us/](https://ai.facebook.com/join-us/)
