             Grammarly’s computational linguists, analytical linguists, and research scientists work on the cutting edge of natural language processing to develop the advanced AI that powers our writing assistant in delivering sophisticated, industry-leading writing suggestions. Check out our technical blog, where Grammarly’s engineers and researchers discuss the technical challenges they’re tackling: [https://gram.ly/TBlogEMNLP](https://gram.ly/TBlogEMNLP)

            Across offices in Kyiv, San Francisco, New York, and Vancouver, Grammarly’s team is growing. And everywhere we work, we are united in our EAGER values: ethical, adaptable, gritty, empathetic, and remarkable. These values drive how we operate, make decisions, and build our product. Each team member brings something distinct to Grammarly that strengthens our team and culture. We value our differences, and we encourage all—especially those whose identities are traditionally underrepresented in tech—to join our team.

