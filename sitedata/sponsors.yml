- name: Google Research
  level: Diamond
  logo: google_research.png
  logoontop: true
  website: http://goo.gle/EMNLP-Homepage
  description: |
    Natural Language Processing (NLP) research at Google focuses on algorithms that apply at scale, across languages, and across domains. Our systems are used in numerous ways across Google, impacting user experience in search, mobile, apps, ads, translate and more. Our syntactic systems predict part-of-speech tags for each word in a given sentence, as well as morphological features such as gender and number. They also label relationships between words, such as subject, object, modification, and others. We focus on efficient algorithms that leverage large amounts of unlabeled data, and recently have incorporated neural net technology. On the semantic side, we identify entities in free text, label them with types (such as person, location, or organization), cluster mentions of those entities within and across documents (coreference resolution), and resolve the entities to the Knowledge Graph. To learn more about the research we’re presenting at EMNLP 2020, check out our Accepted Papers and Workshops and Tutorials. Interested in seeing more of our latest research developments and meeting the people behind our innovations? Be sure to explore our Google AI blog and Google Research website.
