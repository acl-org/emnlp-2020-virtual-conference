  website: https://babelscape.com/
  description: |
    **Babelscape** is a high-tech Sapienza startup company founded in 2016
    focused on **multilingual Natural Language Processing** with the main
    goal of **enabling multilinguality and text understanding** in customers’
    applications which deal with text in different ways.
    Thanks to technological transfer from the internationally renowned
    Natural Language Processing research group headed by *prof. Roberto
    Navigli* at the Sapienza University of Rome, **winner of two European
    Research Council grants and of several international awards**, the
    company places itself on the market with very high professional
    profiles and the ability to tailor its solutions to the customers' needs.
    The company's core mission is to **overcome the language barriers** by enabling
    the automatic processing of text **independently of the input language**, and
    distilling and aggregating the information extracted across languages by
    means of a unified large-scale multilingual knowledge repository and
    **semantically-enhanced text comprehension systems**.
