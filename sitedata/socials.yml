- name: Queer in AI
  description: "The Queer in AI social is an event for queer people and allies in\
    \ NLP to share their experiences, network with others and discuss queer issues\
    \ in research. The social will involve a mix of mini-talks, Q&A sessions and breakout\
    \ discussions. All event information will remain confidential to respect the privacy\
    \ and safety of participants. \_People of all identities, including allies, are\
    \ invited to attend!"
  UID: A1
  organizers:
    members:
    - Pranav A
    - Vasundhara
    - Luca Soldaini
    - Sabine Weber
  image: static/images/socials/queer_in_ai.png
  website: https://sites.google.com/view/queer-in-ai/emnlp2020
  rocketchat_channel: queer-in-ai
  sessions:
  - name: 'Social A: Delip, Lil Miss and Kirby'
    start_time: 2020-11-17 01:00:00+00:00
    end_time: 2020-11-17 03:00:00+00:00
  - name: 'Social B: Naomi, Jasmijn and Irving'
    start_time: 2020-11-18 16:00:00+00:00
    end_time: 2020-11-18 18:00:00+00:00
- name: Veg*NLP
  description: |-
    Vegetarians and vegans encounter fascinating challenges in many academic settings.
    We will discuss the multitude of issues and share anecdotes, stories and recipes as non-meat-eaters in the academic world.
    Everyone is welcome to join, including carnivores, omnivores, and people with religious or any other dietary restrictions!
  UID: A2
  organizers:
    members:
    - Boaz Shmueli
  website: https://sites.google.com/view/vegnlp/
  rocketchat_channel: veg-nlp
  sessions: []
- name: LatinX in NLP
  description: This affinity social is aimed at LatinX individuals working on or interested
    in NLP with a goal to increase the visibility of researchers of LatinX origin
    in a field that has been dominated by other regions.
