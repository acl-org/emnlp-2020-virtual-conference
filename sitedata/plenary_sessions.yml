- UID: "keynote_kathy_mckeown"
  title: "Rewriting the Past: Assessing the Field through the Lens of Language Generation"
  image: https://acl2020.org/assets/images/keynotes/kathleen.jpg
  date: July 6
  day: Monday
  sessions:
    - name: P-Live Presentation
      start_time: 2020-07-06_14:30:00
      end_time: 2020-07-06_15:15:00
    - name: P-Live QA
      start_time: 2020-07-06_15:15:00
      end_time: 2020-07-06_15:45:00
  presenter: Prof. Kathleen R. McKeown
  institution: Columbia University, New York
  abstract: |
    In recent years, we have seen tremendous advances in the field of natural language processing through the
    use of neural networks. In fact, they have done so well, that they have almost succeeded in rewriting the field as we knew it.
    In this talk, I examine the state of the field and its link to the past, with a focus on language generation of many forms.
    I ask where neural networks have been particularly successful, where approaches from the past might still be valuable, and where
    we need to turn in the future if we are to go beyond our current success. To answer these questions, this talk will feature clips
    from a series of interviews I carried out with experts in the field.
  bio: |
    Kathleen R. McKeown is the Henry and Gertrude Rothschild Professor of Computer Science at Columbia University and
    the Founding Director of the Data Science Institute, serving as Director from 2012 to 2017. She is also an Amazon Scholar.
    In earlier years, she served as Department Chair (1998-2003) and as Vice Dean for Research for the School of Engineering and
    Applied Science (2010-2012). A leading scholar and researcher in the field of natural language processing,
    McKeown focuses her research on the use of data for societal problems; her interests include text summarization, question answering,
    natural language generation, social media analysis and multilingual applications. She has received numerous honors and awards,
    including American Academy of Arts and Science elected member, American Association of Artificial Intelligence Fellow,
    a Founding Fellow of the Association for Computational Linguistics and an Association for Computing Machinery Fellow.
    Early on she received the National Science Foundation Presidential Young Investigator Award, and a National Science Foundation
    Faculty Award for Women. In 2010, she won both the Columbia Great Teacher Award—an honor bestowed by the students—and the Anita
    Borg Woman of Vision Award for Innovation.
  presentation_id: 38929460
  rocketchat_channel: keynote-kathy-mckeown
